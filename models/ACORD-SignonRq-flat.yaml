# TODO:  Decide about abbreviations
description: |
  ACORD SignonRq Object.  Note:  aggregate wrappers are omitted; structure
  is flattened.  Also, not change to propertyCase from ACORD traditional
  XML.
required:
  - sPName
  - custLoginId
  - encryptionTypeCd
  - pswd
  - clientDt
  - custLangPref
  - org
  - name
  - version
  - com.csc_SessKey
properties:
  x-aggregate: SignonPswd
  x-aggregate: CustId
  sPName:
    type: 
      - string
      - null
  custLoginId:
    type: string
  x-end-aggregate: CustId
  x-aggregate: CustPswd
  encryptionTypeCd:
    type: string
  pswd:
    type: string
  x-end-aggregate: CustId
  x-end-aggregate: SignonPswd
  clientDt:
    type: 
      - string
      - null
    format: date
  custLangPref:
    type: 
      - string
      - null
  x-aggregate: ClientApp
  org:
    type: 
      - string
      - null
  name:
    type: string
  version:
    type: 
      - string
      - null
  x-end-aggregate: ClientApp
  com.csc_SessKey:
    type: string